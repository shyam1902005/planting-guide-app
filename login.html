<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="logo"><img src="plant_logo.png" alt="Logo"><span>Planting Guide</span></a>
        </div>
        <nav class="nav-center">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="form-wrapper">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p>Don't have an account? <a href="register.html">Sign Up</a></p> <!-- Link to the registration page -->
            </form>
        </div>
    </div>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg5.jpeg'); /* Add your nature background image here */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px; /* Space for the fixed header */
           
        }

        .form-wrapper {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px; /* Set a max width for the form */
            text-align: center;
          
        }

        input {
            width: 95%;
            padding: 10px;
            margin: 10px -10px;
            border: none;
            border-radius: 5px;
            
        }

        button {
            background-color: #15D155;
            color:white ;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 30%;
        }

        button:hover {
            background-color: #363636;
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #15D155;
            text-decoration: none;
           
        }
    </style>
</body>
</html>
